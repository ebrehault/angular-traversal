language: node_js
version: 1.0
node_js:
- 12.4.0
cache:
  directories:
  - node_modules
dist: trusty
install:
- npm install
script:
- npm run test
- npm run build:lib
notifications:
  email:
  - ebrehault@gmail.com
before_deploy:
  if [[ $TRAVIS_TAG ]]; then
    cd dist/traversal;
  else
    git config --global user.email "build@travis-ci.com";
    git config --global user.name "Travis CI";
    export PACKAGE_VERSION=$(npm run get_version | tail -n 1);
    if ! [ $(git tag -l "$PACKAGE_VERSION") ]; then
      echo "TAGGING $PACKAGE_VERSION...";
      git tag $PACKAGE_VERSION;
    fi
  fi
deploy:
  - provider: releases
    api_key:
      secure: 
    name: Build $PACKAGE_VERSION
    on:
      repo: guillotinaweb/angular-traversal
      branch: master
  - provider: npm
    edge: true
    email: ebrehault@gmail.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
      repo: guillotinaweb/angular-traversal
      branch: master
