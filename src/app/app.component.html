<header>
  Github repository: <input type="text" [(ngModel)]="repository" />
  <button [traverseTo]="'/' + repository +'/contents/'">Go</button>
</header>
<section>
    <article>
        <button (click)="toggleDetail()">Toggle details</button>
        <traverser-outlet></traverser-outlet>
    </article>
    <aside *ngIf="service.showDetail">
        <button (click)="openCurrentDetail()">Show details for current page</button>
        <traverser-tile name="details"></traverser-tile>
    </aside>
</section>
